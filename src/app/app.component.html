<app-fapp-header></app-fapp-header>
<date-range-picker (dateChanged)="setData($event)"></date-range-picker>
<div class="flex">
  <plot-lineplot 
    class="w-full m-14"
    [lineChartData]="dataLineplot"
    [lineChartLabels]="commonLabels">
  </plot-lineplot>
  <plot-barplot 
    class="w-full m-14"
    [barChartData]="dataBarplot"
    [barChartLabels]="commonLabels">
  </plot-barplot>
</div>
<app-fapp-footer></app-fapp-footer>
